<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor Animada</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo da carta */
        .carta {
            width: 400px;
            height: 300px;
            background-color: white;
            border: 5px solid #ff4d4d;
            position: relative;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carta:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Estilo do coração */
        .coracao {
            width: 60px;
            height: 60px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            position: absolute;
            top: 120px;
            left: 170px;
            transition: transform 0.5s ease, top 0.5s ease;
        }

        /* Estilo do texto */
        .texto {
            display: none;
            font-size: 24px;
            color: #ff4d4d;
            margin-top: 30px;
            animation: fadeIn 1s forwards;
        }

        /* Animação de fadeIn para o texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação de corações que se movem */
        .corao-movimento {
            animation: coracaoAnim 1s ease-in-out infinite alternate;
        }

        @keyframes coracaoAnim {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(360deg) scale(1.3);
            }
        }
    </style>
</head>
<body>

    <!-- Div que representa a carta -->
    <div class="carta" onclick="mostrarTexto()">
        <div class="coracao corao-movimento"></div>
        <div class="texto" id="texto">EU TE AMO, MINHA NICK, TO MORRENDO DE SDD DE VOCÊ!!!</div>
    </div>

    <script>
        // Função que mostra o texto quando a carta for clicada

            var coracao = document.querySelector('.coracao');

            // Anima o coração com um pequeno movimento de subida e aumento de tamanho
            coracao.style.transform = 'scale(1.8)';
            coracao.style.top = '100px';

            // Após a ani
